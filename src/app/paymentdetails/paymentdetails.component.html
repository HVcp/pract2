<mat-toolbar class="header">
    <span class="css1"></span>
</mat-toolbar>
<div class="main-body">
    <div class="table-container">
        <table id="table" align="center" mat-table [dataSource]="dataSource" matSort>

            <!-- Payment ID Column -->
            <ng-container matColumnDef="paymentId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment ID</th>
                <td mat-cell *matCellDef="let row"> {{row.paymentId}} </td>
            </ng-container>

            <!-- Booking ID Column -->
            <ng-container matColumnDef="bookingId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Booking ID</th>
                <td mat-cell *matCellDef="let row"> {{row.bookingId}} </td>
            </ng-container>

            <!-- Amount Column -->
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
                <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
            </ng-container>

            <!-- Payment Date Time Column -->
            <ng-container matColumnDef="paymentDateTime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Date Time</th>
                <td mat-cell *matCellDef="let row"> {{row.paymentDateTime}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
