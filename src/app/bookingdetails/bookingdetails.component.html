<mat-toolbar class="header">
    <span class="css1"></span>
</mat-toolbar>
<div class="main-body">
    <div class="table-container">
        <table id="table" align="center" mat-table [dataSource]="dataSource" matSort>

            <!-- Booking ID Column -->
            <ng-container matColumnDef="bookingId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Booking ID</th>
                <td mat-cell *matCellDef="let row"> {{row.bookingId}} </td>
            </ng-container>

            <!-- User ID Column -->
            <!-- <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID</th>
                <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
            </ng-container> -->

            <!-- Flight ID Column -->
            <ng-container matColumnDef="flightId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Flight ID</th>
                <td mat-cell *matCellDef="let row"> {{row.flightId}} </td>
            </ng-container>

            <!-- Passenger Name Column -->
            <ng-container matColumnDef="passengerName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Passenger Name</th>
                <td mat-cell *matCellDef="let row"> {{row.passengerName}}</td>
            </ng-container>

            <!-- Seat Number Column -->
            <ng-container matColumnDef="seatNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Seat Number</th>
                <td mat-cell *matCellDef="let row"> {{row.seatNumber}} </td>
            </ng-container>

            <!-- Booking Date Time Column -->
            <ng-container matColumnDef="bookingDateTime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Booking Date Time</th>
                <td mat-cell *matCellDef="let row"> {{row.bookingDateTime}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
            </ng-container>

            <!-- Passenger Email Column -->
            <ng-container matColumnDef="passengerEmail">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Passenger Email</th>
                <td mat-cell *matCellDef="let row"> {{row.passengerEmail}} </td>
            </ng-container>

            <!-- Number of Tickets Column -->
            <ng-container matColumnDef="numberofTickets">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Number of Tickets</th>
                <td mat-cell *matCellDef="let row"> {{row.numberofTickets}} </td>
            </ng-container>

            <!-- Edit and Delete Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Action </th>
                <td mat-cell *matCellDef="let row">
                    <!-- Add your edit and delete buttons here -->
                    <button matTooltip="Delete" matTooltipClass="tooltip" matTooltipPosition="above" mat-icon-button
                        class="delete" (click)="deleteBooking(row.bookingId)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
</div>
